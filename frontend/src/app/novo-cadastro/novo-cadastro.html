<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
  <title>Operação Curiosidade - Novo Cadastro</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../../styles/style.css">
  <link rel="stylesheet" href="../../styles/media-query.css">
  <link rel="stylesheet" href="novo-cadastro.css">

  <script src="../../scripts/apiFunctions.js" type="text/javascript" defer></script>
  <script src="../../scripts/popup.js" type="text/javascript" defer></script>
  <script src="../../scripts/themeControl.js" type="text/javascript" defer></script>
  <script src="../../scripts/domEvents.js" type="text/javascript" defer></script>
  <script src="../../scripts/sessionManagement.js" type="text/javascript" defer></script>
  <script src="../../scripts/config.js" type="text/javascript" defer></script>
  <script src="../../scripts/form.js" type="text/javascript" defer></script>
  <script src="novo-cadastro.js" type="text/javascript" defer></script>
  <script src="../header-mobile/header-mobile.js" type="text/javascript" defer></script>
  <script src="../header-component/header-component.js" type="text/javascript" defer></script>
  <script src="../nav-mobile/nav-mobile.js" type="text/javascript" defer></script>
  <script src="../nav-component/nav-component.js" type="text/javascript" defer></script>
  <script src="../popup-component/popup-component.js" type="text/javascript" defer></script>
</head>

<body>
  <nav-component></nav-component>
  <header-component></header-component>
  <header-mobile-component></header-mobile-component>
  <nav-mobile-component></nav-mobile-component>
  <main>
    <div>
      <h2>Novo cadastro</h2>
      <div>
        <input type="radio" name="ativo" id="iativo" title="Marque para cadastro ativo" checked="true"><label
          class="user-select" id="label-ativo" for="iativo">
          Ativo</label>
      </div>
    </div>
    <form id="form-cadastro" action="../cadastro/cadastro.html" autocomplete="on">
      <p class="transition" id="form-error"></p>
      <fieldset>
        <legend>1º Fatos e Dados</legend>

        <label for="inome">Nome</label>
        <input class="transition preenchido" type="text" name="nome" id="inome" maxlength="225" autocomplete="name"
          title="Digite aqui o nome completo" placeholder="Armando da Silva Magalhães" required>

        <div>
          <div id="dividade">
            <label for="iidade">Idade</label>
            <input class="transition preenchido" type="number" name="idade" id="iidade" min="0" max="122" maxlength="3"
              oninput="this.value=this.value.slice(0, this.maxLength)" title="Digite aqui a idade" placeholder="22"
              required>
          </div>
          <div id="divemail">
            <label for="iemail">E-mail</label>
            <input class="transition preenchido" type="email" name="email" id="iemail" maxlength="345"
              autocomplete="email" title="Digite aqui o e-mail" placeholder="email@email.com" required>
          </div>
        </div>

        <label for="iend">Endereço</label>
        <input class="transition preenchido" type="text" name="end" id="iend" maxlength="232"
          autocomplete="street-address" title="Digite aqui o endereço completo"
          placeholder="Rua das Laranjeiras, 285 - Cornélio Procópio - 86300-000 - PR" required>

        <label for="iinfo">Outras Informações</label>
        <textarea class="transition preenchido" type="text" name="info" id="iinfo" maxlength="280"
          title="Digite aqui outras informações" placeholder="Outras informações" required></textarea>
      </fieldset>

      <fieldset>
        <legend>2º Interesses</legend>

        <textarea class="transition preenchido" type="text" name="int" id="iint" maxlength="420"
          title="Digite aqui os interesses" placeholder="Interesses" required></textarea>
      </fieldset>

      <fieldset>
        <legend>3º Sentimentos</legend>

        <textarea class="transition preenchido" type="text" name="sent" id="isent" maxlength="420"
          title="Digite aqui os sentimentos" placeholder="Sentimentos" required></textarea>
      </fieldset>

      <fieldset>
        <legend>4º Valores</legend>

        <textarea class="transition preenchido" type="text" name="val" id="ival" maxlength="420"
          title="Digite aqui os valores" placeholder="Valores" required></textarea>
      </fieldset>

      <button>
        <input type="submit" id="btn-cadastro" value="GRAVAR">
      </button>
    </form>
  </main>
</body>

</html>
